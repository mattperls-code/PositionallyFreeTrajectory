<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Positionally Free Trajectory - Alpha Impact</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Positionally Free Trajectory - Alpha Impact</h1>
    <canvas id="canvas" width="700" height="450"></canvas>
    <div class="paramsContainer">
      <div class="param"><b>∆x</b><input id="dx" type="range" min="0" max="10" value="5" step="0.1"></div>
      <div class="param"><b>∆y</b><input id="dy" type="range" min="0.1" max="5" value="2.5" step="0.1"></div>
      <div class="param"><b>α</b><input id="alpha" type="range" min="0.1" max="89.1" value="45" step="0.1"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Positionally Free Trajectory - Pass Through</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Positionally Free Trajectory - Pass Through</h1>
    <canvas id="canvas" width="700" height="450"></canvas>
    <div class="paramsContainer">
      <div class="param"><b>∆x</b><input id="dx" type="range" min="0.1" max="8" value="4" step="0.1"></div>
      <div class="param"><b>∆y</b><input id="dy" type="range" min="0.1" max="3" value="1.5" step="0.1"></div>
      <div class="param"><b>w</b><input id="w" type="range" min="0.1" max="2" value="1" step="0.1"></div>
      <div class="param"><b>h</b><input id="h" type="range" min="0.1" max="2" value="1" step="0.1"></div>
    </div>
  </body>
</html>

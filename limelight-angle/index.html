<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Positionally Free Trajectory - Limelight Angle</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Positionally Free Trajectory - Limelight Angle</h1>
    <canvas id="canvas" width="700" height="450"></canvas>
    <div class="paramsContainer">
      <div class="param"><b>θ</b><input id="theta" type="number" min="30" max="70" value="50" step="0.5"></div>
      <div class="param"><b>fov</b><input id="fov" type="number" min="30" max="70" value="50" step="0.5"></div>
      <div class="param"><b style="color: blue;">∆y</b><input id="dy" type="number" min="0.1" max="100" value="50" step="0.5"></div>
      <div class="param"><b style="color: red;">min</b><input id="min" type="number" min="0.1" max="200" step="0.5"></div>
      <div class="param"><b style="color: orange;">max</b><input id="max" type="number" min="0.1" max="200" step="0.5"></div>
    </div>
  </body>
</html>
